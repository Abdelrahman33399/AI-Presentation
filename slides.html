<body>

  <header>

    <nav>

    <div class="hamburger" id="hamburger">
      <span></span>

      <span></span>
    </div>
  </header>

  <main>
    <h2 style="text-align:center; margin:2rem 0; color:var(--neon-green)">50 كارت تفاعلي</h2>
    <div class="cards-container" id="cards-container">
      <!-- سيتم إنشاؤها تلقائياً عبر JavaScript -->
    </div>
  </main>

  <footer></footer>

  

  <script src="main.js"></script>
  <script>
    // إنشاء 50 كارت تلقائياً
    const container = document.getElementById('cards-container');
    const transitions = ['zoom', 'fade', 'slide', 'flip', 'rotate'];
    
    for (let i = 0; i < 50; i++) {
      const groupIndex = Math.floor(i / 5) % transitions.length;
      const transition = transitions[groupIndex];
      
      const card = document.createElement('div');
      card.className = `card ${transition}`;
      card.innerHTML = `
        <img src="https://picsum.photos/250/150?random=${i}" alt="كارت ${i+1}">
        <h3>العنصر ${i+1}</h3>
        <p>وصف تفاعلي للكارت رقم ${i+1}.</p>
      `;
      container.appendChild(card);
    }
  </script>
</body>
</html>
