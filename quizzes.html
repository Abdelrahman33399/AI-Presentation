<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الأسئلة التفاعلية</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-container {
      max-width: 800px;
      margin: 2rem auto;
    }

    .quiz-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .question-number {
      color: var(--neon-orange);
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .question-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--neon-green);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .option {
      padding: 1rem;
      background: rgba(40, 40, 40, 0.5);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
    }

    [data-theme="light"] .option {
      background: rgba(241, 245, 249, 0.8);
    }

    .option:hover {
      background: rgba(0, 255, 170, 0.1);
    }

    .option.correct {
      border-color: var(--neon-green);
      background: rgba(0, 255, 170, 0.15);
    }

    .option.incorrect {
      border-color: #ff4d4d;
      background: rgba(255, 77, 77, 0.1);
    }

    .option input {
      display: none;
    }

    .option-label {
      margin-right: 1rem;
      font-weight: bold;
      color: var(--neon-orange);
    }

    .feedback {
      padding: 1.2rem;
      border-radius: 12px;
      margin: 1.5rem 0;
      font-size: 1.1rem;
      line-height: 1.6;
      display: none;
    }

    .feedback.correct {
      background: rgba(16, 185, 129, 0.15);
      color: #059669;
      border-left: 4px solid #10b981;
    }

    .feedback.incorrect {
      background: rgba(248, 113, 113, 0.15);
      color: #b91c1c;
      border-left: 4px solid #f87171;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Cairo', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
      color: #000;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
    }

    [data-theme="light"] .btn-secondary {
      background: rgba(241, 245, 249, 0.8);
      color: #1e293b;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .progress {
      text-align: center;
      font-size: 1.1rem;
      color: var(--text-gray);
      margin-bottom: 1.5rem;
    }

    .result-screen {
      text-align: center;
      padding: 2rem;
    }

    .result-screen h2 {
      color: var(--neon-green);
      margin-bottom: 1rem;
    }

    .score-display {
      font-size: 3rem;
      font-weight: bold;
      margin: 1rem 0;
      background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <header>
    <div class="logo">Presentation</div>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="slides.html">العروض</a></li>
        <li><a href="quizzes.html">الأسئلة</a></li>
        <li><a href="team.html">الفريق</a></li>
        <li><a href="standards.html">المعايير</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <div class="quiz-container">
      <!-- شاشة الأسئلة -->
      <div id="quiz-screen" class="quiz-card">
        <div class="progress">السؤال <span id="current-q">1</span> من <span id="total-q">5</span></div>
        
        <div id="question-area">
          <div class="question-number">السؤال 1</div>
          <div class="question-text" id="question-text">ما المقصود بـ "التقنيات المساعدة"؟</div>
          
          <div class="options" id="options">
            <label class="option">
              <input type="radio" name="answer" value="a">
              <span class="option-label">أ</span>
              أجهزة طبية فقط
            </label>
            <label class="option">
              <input type="radio" name="answer" value="b">
              <span class="option-label">ب</span>
              برامج حاسوبية للترفيه
            </label>
            <label class="option">
              <input type="radio" name="answer" value="c">
              <span class="option-label">ج</span>
              أدوات، أجهزة، أو برامج تُصمم لدعم ذوي الإعاقات
            </label>
            <label class="option">
              <input type="radio" name="answer" value="d">
              <span class="option-label">د</span>
              كتب مطبوعة بخط كبير
            </label>
          </div>

          <div class="feedback" id="feedback"></div>

          <div class="controls">
            <button class="btn btn-secondary" id="prev-btn" disabled>السابق</button>
            <button class="btn btn-primary" id="next-btn">المتابعة</button>
          </div>
        </div>
      </div>

      <!-- شاشة النتيجة -->
      <div id="result-screen" class="quiz-card" style="display:none;">
        <div class="result-screen">
          <h2>انتهت الاختبار!</h2>
          <p>شكرًا لمشاركتك في تقييم فهمك لموضوع التقنيات المساعدة.</p>
          <div class="score-display" id="final-score">0 / 5</div>
          
          <div class="controls">
            <button class="btn btn-secondary" id="restart-btn">إعادة الاختبار</button>
            <a href="index.html" class="btn btn-primary">العودة للرئيسية</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="main.js"></script>
  <script>
    // الأسئلة
    const questions = [
      {
        text: "ما المقصود بـ \"التقنيات المساعدة\"؟",
        options: [
          "أجهزة طبية فقط",
          "برامج حاسوبية للترفيه",
          "أدوات، أجهزة، أو برامج تُصمم لدعم ذوي الإعاقات",
          "كتب مطبوعة بخط كبير"
        ],
        correct: 2,
        feedback: {
          correct: "✔️ صحيح! التقنيات المساعدة تشمل أي أداة تُسهّل الحياة اليومية أو التعليمية لذوي الإعاقات — من العصا البيضاء إلى الروبوتات.",
          incorrect: "❌ خطأ! التعريف أشمل من ذلك — يشمل أدوات بسيطة (كالعصا البيضاء) ومعقدة (كأنظمة التحكم بالعين)."
        }
      },
      {
        text: "أي من هذه التقنيات تُستخدم لدعم المكفوفين؟",
        options: [
          "أجهزة السمع",
          "قارئات الشاشة",
          "لوحات الحروف",
          "كراسي كهربائية"
        ],
        correct: 1,
        feedback: {
          correct: "✔️ صحيح! قارئات الشاشة تحوّل النص إلى كلام منطوق — وهي أساسية للمكفوفين.",
          incorrect: "❌ خطأ! أجهزة السمع للصم، لوحات الحروف للتواصل، والكراسي لذوي الإعاقات الحركية."
        }
      },
      {
        text: "ما مبدأ \"التصميم الشامل\" (Universal Design)؟",
        options: [
          "تصميم خاص لفئة معينة فقط",
          "استخدام ألوان زاهية فقط",
          "تصميم المنتجات لتكون قابلة للاستخدام من الجميع دون تعديل",
          "الاعتماد على التقنيات المكلفة فقط"
        ],
        correct: 2,
        feedback: {
          correct: "✔️ صحيح! التصميم الشامل يهدف للاستخدام من الجميع — ذوي إعاقات أو بدون — من أول مرة.",
          incorrect: "❌ خطأ! التصميم الشامل ضد التخصيص — يركز على \"الاستخدام العام\" بدل \"التعديل لاحقًا\"."
        }
      },
      {
        text: "أي تطبيق يُستخدم لوصف البيئة المحيطة للمكفوفين باستخدام الذكاء الاصطناعي؟",
        options: [
          "Otter.ai",
          "Proloquo2Go",
          "Kurzweil 3000",
          "Seeing AI"
        ],
        correct: 3,
        feedback: {
          correct: "✔️ صحيح! Seeing AI من مايكروسوفت — يصف الأشخاص، النصوص، العملات، والبيئة عبر الكاميرا.",
          incorrect: "❌ خطأ! Otter.ai للكلام ← نص، Proloquo2Go للتواصل البديل، وKurzweil لدعم عسر القراءة."
        }
      },
      {
        text: "ما دور أنظمة AAC في التعليم؟",
        options: [
          "تحسين جودة الصوت",
          "تكبير النصوص",
          "تمكين غير الناطقين من التعبير عن أنفسهم",
          "التحكم في الكراسي الكهربائية"
        ],
        correct: 2,
        feedback: {
          correct: "✔️ صحيح! AAC = Augmentative and Alternative Communication — وسيلة تواصل بديلة أو معززة.",
          incorrect: "❌ خطأ! التحسين الصوتي لأجهزة السمع، التكبير لضعاف البصر، والتحكم بالكراسي لأنظمة أخرى."
        }
      }
    ];

    // المتغيرات
    let currentQuestion = 0;
    let userAnswers = [];
    let score = 0;

    // العناصر
    const questionTextEl = document.getElementById('question-text');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const currentQEl = document.getElementById('current-q');
    const totalQEl = document.getElementById('total-q');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const finalScoreEl = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart-btn');

    // التهيئة
    totalQEl.textContent = questions.length;
    loadQuestion();

    function loadQuestion() {
      const q = questions[currentQuestion];
      currentQEl.textContent = currentQuestion + 1;
      
      questionTextEl.textContent = q.text;
      
      // تنظيف الخيارات
      optionsEl.innerHTML = '';
      
      // إنشاء الخيارات
      q.options.forEach((opt, idx) => {
        const label = document.createElement('label');
        label.className = 'option';
        label.innerHTML = `
          <input type="radio" name="answer" value="${idx}">
          <span class="option-label">${String.fromCharCode(65 + idx)}</span>
          ${opt}
        `;
        optionsEl.appendChild(label);
      });

      // إزالة التغذية الراجعة
      feedbackEl.style.display = 'none';
      feedbackEl.textContent = '';
      feedbackEl.className = 'feedback';

      // تعطيل زر التالي حتى يتم الاختيار
      nextBtn.disabled = true;

      // تحديث حالة أزرار التحكم
      prevBtn.disabled = currentQuestion === 0;
      nextBtn.textContent = currentQuestion === questions.length - 1 ? 'إنهاء' : 'التالي';
    }

    // عند اختيار إجابة
    optionsEl.addEventListener('change', (e) => {
      if (e.target.type === 'radio') {
        nextBtn.disabled = false;
        
        // إزالة التلوين القديم
        document.querySelectorAll('.option').forEach(el => {
          el.classList.remove('correct', 'incorrect');
        });
      }
    });

    // عند الضغط على "التالي / إنهاء"
    nextBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      
      if (!selected) return;
      
      const answerIndex = parseInt(selected.value);
      userAnswers[currentQuestion] = answerIndex;
      const isCorrect = answerIndex === questions[currentQuestion].correct;
      
      // تلوين الإجابة
      const options = document.querySelectorAll('.option');
      options[answerIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
      
      if (!isCorrect) {
        // تلوين الإجابة الصحيحة أيضًا
        options[questions[currentQuestion].correct].classList.add('correct');
      }
      
      // عرض التغذية الراجعة
      feedbackEl.textContent = isCorrect 
        ? questions[currentQuestion].feedback.correct 
        : questions[currentQuestion].feedback.incorrect;
      feedbackEl.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
      feedbackEl.style.display = 'block';
      
      // تعطيل التعديل
      document.querySelectorAll('input[name="answer"]').forEach(r => r.disabled = true);
      
      // تحديث الدرجة
      if (isCorrect) score++;
      
      // الانتقال
      if (currentQuestion < questions.length - 1) {
        setTimeout(() => {
          currentQuestion++;
          loadQuestion();
        }, 3600);
      } else {
        // عرض النتيجة
        setTimeout(() => {
          quizScreen.style.display = 'none';
          resultScreen.style.display = 'block';
          finalScoreEl.textContent = `${score} / ${questions.length}`;
        }, 4500);
      }
    });

    // زر السابق
    prevBtn.addEventListener('click', () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
        
        // استعادة الإجابة المحفوظة
        if (userAnswers[currentQuestion] !== undefined) {
          const radios = document.querySelectorAll('input[name="answer"]');
          radios[userAnswers[currentQuestion]].checked = true;
          nextBtn.disabled = false;
        }
      }
    });

    // إعادة الاختبار
    restartBtn.addEventListener('click', () => {
      currentQuestion = 0;
      userAnswers = [];
      score = 0;
      resultScreen.style.display = 'none';
      quizScreen.style.display = 'block';
      loadQuestion();
    });
  </script>
</body>
</html>
